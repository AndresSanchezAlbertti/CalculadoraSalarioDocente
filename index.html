<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    
</head>
<body>
    <div>

    
    <div class="calculadora">
    <form id="formulario-sueldo">
        <label for="area">Área:</label>
        <select id="area" name="area">
            <option value="inicial">Inicial</option>
            <option value="primaria">Primaria</option>
        </select>
        <br><br>

        <label for="jornada">Jornada:</label>
        <select id="jornada" name="jornada">
            <option value="ninguno">ninguno</option>

            <option value="simple">Jornada simple</option>
            <option value="completa">Jornada completa</option>
        </select>
        <br><br>
        <select id="cargoprimariajc" name="cargo">
            <option value="maestro_grado(j.c)">Maestra/o de grado(jc)</option>
            <option value="vicedirector(j.c)">Vicedirector/a(jc)</option>
            <option value="director(j.c)">Director/a(jc)</option>
            <option value="m.seccion(j.c)">mseccion(jc)</option>
        </select>

        <br><br>
        

        <select id="cargoprimariajs" name="cargo">
            <option value="maestro_grado(j.s)">Maestra/o de grado(js)</option>
            <option value="vicedirector(j.s)">Vicedirector/a(js)</option>
            <option value="director(j.s)">Director/a(js)</option>
            <option value="m.seccion(j.s)">mseccion(js)</option>

        </select>
        <br><br>
        <label for="antiguedad">Antigüedad:</label>
        <select id="antiguedad" name="antiguedad">
            <option value="1-3">1-3 años</option>
            <option value="4-6">4-6 años</option>
            <option value="7-9">7-9 años</option>
            <option value="10-11">10-11 años</option>
            <option value="12-13">12-13 años</option>
            <option value="14-15">14-15 años</option>
            <option value="16-17">16-17 años</option>
            <option value="17-19">17-19 años</option>
            <option value="20_mas">20 o más años</option>
        </select>

        

        <button type="button" onclick="calcularSueldo()">Calcular Sueldo</button>
        </form>
        </div>

    <div class="textoresultado">

        </div>
    </div>




    <script>
        function manejarVisibilidadCargos() {
            var jornada = document.getElementById('jornada').value;
            
            document.getElementById('cargoprimariajs').style.display = 'none';
            document.getElementById('cargoprimariajc').style.display = 'none';
            
            if (jornada === 'simple') {
                document.getElementById('cargoprimariajs').style.display = 'block';
            } else if (jornada === 'completa') {
                document.getElementById('cargoprimariajc').style.display = 'block';
            }
        }
        
        document.addEventListener('DOMContentLoaded', manejarVisibilidadCargos);
        document.getElementById('jornada').addEventListener('change', manejarVisibilidadCargos);
    </script>
    <script src="Script.js"></script>
    
</body>
</html>
